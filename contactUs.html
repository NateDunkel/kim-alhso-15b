<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Delve Laboratory Contact Us</title>
    <link rel="stylesheet" href="contactUs.css" />
  </head>
  <body>
    <div class="navigationGrid">
      <a href="/home.html" class="navigationBtn">Home</a>
      <a href="/product.html" class="navigationBtn">Products and Services</a>
      <a href="/contactUs.html" class="navigationBtn">Contact Us</a>
    </div>

    <div class="infoBox">
      <div class="column1">
        <h1>
          Location
        </h1>
        <p>9565 William Ave. <br />Wisconsin Rapids, WI 54494</p>
        <p><b>Phone:</b> 715-688-8646</p>
        <p><b>Email:</b> delveLabOffice@delveLab.org</p>
      </div>
      <div class="column2">
        <h1>
          Hours of Operation
        </h1>
        <p><b>Mon-Fri:</b> 8a.m. - 6p.m.</p>
        <p><b>Sat:</b> 9a.m. - 3p.m.</p>
        <p><b>Sun:</b> Closed</p>
      </div>
    </div>

    <div class="formContainer">
      <form
        action="https://us-central1-alhsofunctions.cloudfunctions.net/alhsoFormExample"
        method="post"
      >
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" />
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>   
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
